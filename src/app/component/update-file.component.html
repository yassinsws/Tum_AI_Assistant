<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Update document
        </h1>
        <form class="space-y-4 md:space-y-6" (ngSubmit)="uploadFile()" [formGroup]="updateForm" enctype="multipart/form-data">
          <div>
            <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact person</label>
            <input type="text" name="contact" id="contact" formControlName="contact" id="contact" placeholder="michael@email.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>
          <div>
            <label for="source" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Source url</label>
            <input type="text" name="source" id="source" formControlName="source" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://cit.tum.de " required="">
          </div>
          <input type="file" class="file-input" (change)="onFileSelected($event)">
          <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" (click)="uploadFile()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
